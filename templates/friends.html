{% extends 'base.html' %}



{% block content %}

<div class="container">
  	<h1>{{ title }}: </h1>
  	<br>

  	<form action="/friends" method="POST">
  		<input type="text" name="name" placeholder="Name">
  		<input type="submit" value="Add Name" class="btn btn-primary">
  	</form>

  <br><br>

  {% for friend in friends %}
  	<h4>{{ friend.name }}</h4><a href="/update/{{ friend.id }}">Update</a> | <a href="/delete/{{ friend.id }}">Delete</a><br><br>
  {% endfor %}

</div>

{% endblock %}
